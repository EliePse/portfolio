<html>
	<head>
	
		<link rel="stylesheet" type="text/css" href="src/style.css" />
		<link rel="stylesheet" type="text/css" href="src/article.css" />
		<meta charset="UTF8" />
		
	</head>
	<body>
		
		<h1 id="title">Élie Meignan</h1>
		
		<div class="article-main">
			<table>
				<tr>
					<td class="middle">
						<div class="article-content projets">
							<h1 class="titre"></h1>
							<table class="content"><tr>
								<td class="page" index="0">
									<div class="text"><p></p></div></td>
								<td class="page" index="1">
									<div class="text"><p></p></div></td>
								</tr></table>
						</div>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="edit-tools">
			<input type="text" class="titre" placeholder="titre" />
			<textarea class="tool" atype="texte" placeholder="Contenu de la page"></textarea>
		</div>
		
		<div id="copyright">
			<h6>Droits Réservés - 2015</h6>
		</div>
		
		<script type="text/javascript" src="src/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			/*
			
			Projet personnel pour un concours non-officiel organisé par <a href="http://agencebabel.com/">l'Agence Babel.</a>



2014
			*/
			function htmlEncode( html ) {
				// var html = html.replace(/(?:\r\n|\r|\n)/g, '<br/>');
			return document.createElement( 'a' ).appendChild( 
				document.createTextNode( html ) ).parentNode.innerHTML;
			};
			
			$('textarea').on('keyup', function(){
				$('.content .page[index=0] p').html( $(this).val().replace(/(?:\r\n|\r|\n)/g, '<br/>') );
				$('.content .page[index=1] p').html( htmlEncode( $(this).val() ).replace(/(?:\r\n|\r|\n)/g, '&lt;br/&gt;').replace(/\"/g, '\\\"') );
			});
				// $('.content .page[index=1] p').html( $(this).val().replace(/(?:\r\n|\r|\n)/g, '&lt;br/&gt;') );});
			
			$('input').on('keyup', function(){
				$('.projets .titre').html( $(this).val() );});
			
		</script>
		
	</body>
</html>
